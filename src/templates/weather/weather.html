<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ css }}">
    <style>
        @font-face {
            font-family: Harmony;
            src: url("{{ font }}");
        }

        body {
            font-family: Harmony, sans-serif;
            background-color: #303030;
            color: white;
            text-align: center;
            transform: scale(1.5);
            transform-origin: center top;
        }

        .weather-container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .location {
            font-size: 24px;
            font-weight: bold;
        }

        .temperature-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .temperature {
            font-size: 50px;
            margin: 10px 10px 10px 0;
        }

        .temp-range {
            font-size: 18px;
            text-align: left;
        }

        .weather-desc {
            font-size: 20px;
        }

        .details {
            margin-top: 15px;
            font-size: 14px;
        }

        .forecast {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .forecast-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        footer {
            background: #303030;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #777;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="weather-container">
        <div class="location">{{ name }}</div>
        <div class="temperature-container">
            <div class="temperature">{{ current_temp }}</div>
            <div class="temp-range">{{ today_min_temp }} / {{ today_max_temp }}</div>
        </div>
        <div class="weather-desc"><i class="qi-{{ current_weather_icon }}-fill" style="margin-right: 5px;"></i>{{
            current_weather }}</div>
        <div class="details">
            💧湿度: {{ humidity }} | 🍃风速: {{ wind_speed }} | 🌡气压: {{ pressure }}
        </div>
        <div class="details">
            👕穿衣建议：<br>{{ cloth_advice }}
        </div>
        <div class="forecast">
            {{ future_weather }}
        </div>
        <footer>Generated by Inkar-Suki<br>Weather Service by QWeather</footer>
    </div>
</body>

</html>
