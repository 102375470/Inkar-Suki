<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        @font-face {
            font-family: Harmony;
            src: url("{{ font }}");
        }

        body {
            font-family: Harmony, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .preference-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .preference-header {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
            padding-bottom: 8px;
            margin-bottom: 8px;
        }

        .preference-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid #ddd;
        }

        .preference-name,
        .preference-values,
        .preference-description {
            flex: 1;
            margin-bottom: 20px;
        }

        .preference-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .preference-values {
            font-size: 14px;
            color: #333;
        }

        .preference-description {
            font-size: 14px;
            color: #666;
        }

    </style>
</head>

<body>

    <div class="preference-container">
        <div class="preference-header">
            <div class="preference-name">偏好项</div>
            <div class="preference-values">可选值</div>
            <div class="preference-description">详细说明</div>
        </div>

        {% for prefeernce_item in prefeernce_items %}
        {{ prefeernce_item }}
        {% endfor %}
</body>

</html>
